apiVersion: v1
kind: Pod
metadata:
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{"name": "sriov-openness-vf-g2"}]'
  name: "{{ .Release.Name }}"
spec:
  nodeName: "{{ .Values.nodeName }}"
  containers:
    - name: "{{ .Release.Name }}"
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      securityContext:
         privileged: {{ .Values.isPrivileged }}
      command:
        - "/bin/sh"
        - "-c"
        - "/home/remote-dn/run_remote_dn.sh"
      resources:
        limits:
          intel.com/intel_sriov_VF_G2: '1'
        requests:
          intel.com/intel_sriov_VF_G2: '1'
