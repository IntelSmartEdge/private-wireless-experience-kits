---

- name: Create CERA RDC namespace
  block:
  - name: Check if namespace '{{ cera_namespace_name }}' already exists
    command: kubectl get ns {{ cera_namespace_name }}
    failed_when: false
    register: get_ns_cera
  - name: Create namespace {{ cera_namespace_name }}
    command: kubectl create namespace {{ cera_namespace_name }}
    when: get_ns_cera.rc == 1
