---

- name: Get vfs pci adresses from fronthaul interface name
  include_role:
    name: infrastructure/get_vfs_addresses
  vars:
    - pfname: "{{ fronthaul_if_name }}"

- name: set pci bus addresses for gnodeb fronthaul vfs variables
  set_fact:
    gnodeb_fronthaul_vf1: "{{ vfs_pcis[fronthaul_if_name][0] }}"
    gnodeb_fronthaul_vf2: "{{ vfs_pcis[fronthaul_if_name][1] }}"

- name: set fronthaul vfs mac addresses for gnodeb fronthaul vfs variables
  set_fact:
    gnodeb_fronthaul_vf1_mac: "ac:1f:6b:c2:48:ab"
    gnodeb_fronthaul_vf2_mac: "ac:1f:6b:c2:48:ab"
